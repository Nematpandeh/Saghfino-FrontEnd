<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سقفینو</title>
    <link rel="icon"type="image/png" href="images/png/Logo.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/responsiv.css">

</head>
<body>
  <div class="body-from">
    <div class="container-from-lists">
        <div class="form-container">
          <div class="nav-img">
            <img src="images/png/Stepper.png" alt="#">
          </div>
            <h2>لطفا موارد زیر را تکمیل کنید</h2>
            <form>
              <div class="title-form">
                <div>
                  <h4>شهر</h4>
                <input type="text" id="region" name="region" placeholder="لطفاً منطقه مورد نظر رانتخاب کنید">
                </div>
                
                <div>
                  <h4>منطقه</h4>
                  <input type="text" id="city" name="city" placeholder="شهر خود را وارد کنید">
                </div>
               
              </div>
                
              <div class="title-form">
                <div>
                  <h4>خیابان فرعی/کوچه</h4>
                  <input type="text" id="main-street" name="main-street" placeholder="آدرس خود را وارد کنید">
                </div>
             
                <div>
                  <h4>خیابان اصلی</h4>
                <input type="text" id="side-street" name="side-street" placeholder="جزئیات آدرس را وارد کنید">
                </div>
                
              </div>
              

                <div class="buttons">
                    <button type="button" class="prev-btn">قبلی</button>
                    <button type="submit" class="next-btn">بعدی</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="images/png/Photo 5.png" alt="خانه">
        </div>
    </div>
  </div>
   
</body>
</html>
